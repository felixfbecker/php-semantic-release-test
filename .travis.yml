language: php

php:
 - '7.0'

before_install:
  # Deep clone instead of shallow
  - |
    CLONE_URL=$(git remote get-url origin)
    cd $HOME
    rm -rf $TRAVIS_BUILD_DIR
    git clone $CLONE_URL $TRAVIS_REPO_SLUG
    cd $TRAVIS_REPO_SLUG
    git checkout -qf $TRAVIS_COMMIT

install:
 - composer install

script:
 - vendor/bin/phpunit --coverage-clover=coverage.xml --whitelist lib --bootstrap vendor/autoload.php tests

after_success:
 - bash <(curl -s https://codecov.io/bash)
 - git show-ref --tags
 - nvm install 8 && nvm use 8
 - npm install
 - npm run semantic-release

branches:
  except:
   - /^v\d+\.\d+\.\d+$/
